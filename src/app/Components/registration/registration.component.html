<section class="sign__up">
    <div class="container">
    <div class="row align-items-center">
        <div class="col-lg-6 my-3">
            <h5 class="signup__heading">تسجيل حساب جديد</h5>
            <p class="signup__subheading">ادخل رقم الهوية لكي نستطيع ايجاد معلوماتك الموثقة في منصة ايجار في حالة عدم وجود بيانات سيتم ادخال البيانات لتسجيل حساب جديد</p>
            <form action="">
                <div class="user__data my-3">
                    <input type="text" id="identity" class="id__data col-12 active valid__field"/>
                    <label for="identity">رقم الهوية</label>
                    <fa-icon [icon]="cirIcon" class="icon__field"></fa-icon>
                  </div>
                  <div class="user__data my-3">
                    <input type="text" id="identity" class="id__data col-12 active"/>
                    <label for="identity">رقم الجوال المسجل في أبشر</label>
                    <span class="icon__field">
                        <span class="ms-2">994+</span>
                        <fa-icon [icon]="faPhone" ></fa-icon>
                    </span>
                </div>
                  <div class="user__data my-3">
                    <input [type]="changeToText?'password':'text'" id="identity" class="id__data col-12 active"/>
                    <label for="identity">الرقم السري</label>
                    <span class="icon__field pass" (click)="viewpass()"><i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i></span>
                  </div>
                  <div class="user__data my-3">
                    <input [type]="changetype?'password':'text'" id="identity" class="id__data col-12 active"/>
                    <label for="identity">تأكيد الرقم السري</label>
                    <span class="icon__field pass" (click)="ensureViewpass()"><i [ngClass]="ensureVisible?'fa fa-eye':'fa fa-eye-slash'"></i></span>
                  </div>
                    <p class="note">في حالة عدم وجود حساب مرتبط برقم الهوية علي منصة ايجار سيتم تحويلك لانشاء حساب جديد</p>
                    <button class="send__code">ارسال رمز التاكيد</button>
                </form>
                <div class="d-flex justify-content-center">
                    <p class="mx-1">هل لديك حساب؟</p>
                    <a href="">سجل دخول</a>
                </div>
            </div>
            <div class="col-lg-6 text-center">
                <img src="../../../assets/menof.jpg" alt="image" width="300">
            </div>
            </div>
        </div>
    </section>
